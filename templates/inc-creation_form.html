<form id="fill_form">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label_tag }}
                </td>
                <td>
                    <div>
                        <ul>
                            {% for error in field.errors %}
                                <li class="error">errors:{{ error }}</li>
                            {% endfor %}
                            {{ field }}
                        </ul>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
</form>
<input type="submit" value="Edit account" onclick="send_data('{{ id }}', '{{ url_prefix }}')">
