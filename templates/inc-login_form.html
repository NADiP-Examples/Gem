<div class="navbar navbar-default col-md-3">
    {% if not user.is_authenticated %}
        <form class="navbar-form navbar-right" role="search" method="post" action="/user/login/">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="login" value="{{ username }}" placeholder="Логин">
                <input type="password" name="password" value="" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <a href="/user/registration/">registration</a>
        </form>
    {% else %}
        <p>{{ user.username }}</p>
        <a href="/user/logout/">logout</a>
    {% endif %}
</div>
